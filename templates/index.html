<!DOCTYPE html>
<html>
<head><title>Product List</title></head>
<body>
  <h1>Products</h1>
  <ul>
  {% for name, price, image_url in products %}
    <li>
      <img src="{{https://storage.googleapis.com/ecommerce-product-img/bag.jpeg}}" width="100"><br>
      {{ name }} - ${{ price }}
    </li>
  {% endfor %}
  </ul>
</body>
</html>
